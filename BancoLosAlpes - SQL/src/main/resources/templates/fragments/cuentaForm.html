<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <br />
    <div th:fragment="cuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>

        <form>
            <label class="col-form-label" for="id_cliente">numIdentificacion:</label>
            <select class="form-control" id="id_cliente" name="numIdentificacion" required>
                <option th:each="cliente : ${clientes}" th:value="${cliente.numIdentificacion}"
                    th:text="${cliente.numIdentificacion}">
                </option>
            </select>


            <label class="col-form-label">tipoCuenta:</label>
            <select class="form-control" id="tipoCuenta" name="tipoCuenta" required>
                <option value="AHORRO" th:selected="${cuenta.tipoCuenta eq 'AHORRO'}">
                    AHORRO
                </option>
                <option value="CORRIENTE" th:selected="${cuenta.tipoCuenta eq 'CORRIENTE'}">
                    CORRIENTE
                </option>
            </select>

            <label class="col-form-label">estadoCuenta:</label>
            <select class="form-control" id="estadoCuenta" name="estadoCuenta" required>
                <option value="ACTIVA" th:selected="${cuenta.estadoCuenta eq 'ACTIVA'}">
                    ACTIVA
                </option>
            </select>

            <label class="col-form-label">saldo:</label>
            <input class="form-control" type="number" id="saldo" name="saldo" required th:value="${cuenta.saldo}" />

            <label class="col-form-label">fechaUtimaTransaccion:</label>
            <input class="form-control" type="date" id="fechaUtimaTransaccion" name="fechaUtimaTransaccion" required
                th:value="${cuenta.fechaUtimaTransaccion}" />

            <label class="col-form-label">fechaCreacion:</label>
            <input class="form-control" type="date" id="fechaCreacion" name="fechaCreacion" required
                th:value="${cuenta.fechaCreacion}" />

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>

        <br />
    </div>
</body>

</html>
