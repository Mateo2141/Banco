<!DOCTYPE html>
<html>
<head>
    <title>Editar cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br/>
    <div class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Editar cuenta</h1>
        <form th:action="@{/cuentas/{numCuenta}/edit/save(numCuenta=${cuenta.numCuenta})}" method="post">
            <label class="col-form-label">Estado de la Cuenta:</label>
            <select class="form-control" id="estadoCuenta" name="estadoCuenta" required>
                <option value="ACTIVA" th:selected="${cuenta.estadoCuenta == 'ACTIVA'}">ACTIVA</option>
                <option value="DESACTIVADA" th:selected="${cuenta.estadoCuenta == 'DESACTIVADA'}">DESACTIVADA</option>
                <option value="CERRADA" th:selected="${cuenta.estadoCuenta == 'CERRADA'}">CERRADA</option>
            </select>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
        <br/>
    </div>
</body>
</html>
