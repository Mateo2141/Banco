<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br />
    <div class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Editar Cuenta</h1>
        <form th:action="@{'/cuentas/' + ${cuenta.numCuenta} + '/edit/save'}" method="post">
            <div class="form-group">
                <label class="col-form-label">Estado de la Cuenta:</label>
                <select class="form-control" id="estadoCuenta" name="nuevoEstado" required>
                    <option value="ACTIVA" th:selected="${cuenta.estado == T(uniandes.edu.co.bancodelosandes.modelo.EstadoCuenta).ACTIVA}">ACTIVA</option>
                    <option value="DESACTIVADA" th:selected="${cuenta.estado == T(uniandes.edu.co.bancodelosandes.modelo.EstadoCuenta).DESACTIVADA}">DESACTIVADA</option>
                    <option value="CERRADA" th:selected="${cuenta.estado == T(uniandes.edu.co.bancodelosandes.modelo.EstadoCuenta).CERRADA}">CERRADA</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a th:href="@{/cuentas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
        <br />
    </div>
</body>
</html>
