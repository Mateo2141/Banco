<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br/>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form th:action="@{/usuarios/new}" method="post">
            <label class="col-form-label">Número Identificación:</label>
            <input class="form-control" type="text" id="numIdentificacion" name="numIdentificacion" required
                   th:value="${usuario.numIdentificacion}" />
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
            <label class="col-form-label">Apellido:</label>
            <input class="form-control" type="text" id="apellido" name="apellido" required th:value="${usuario.apellido}" />
            <label class="col-form-label">Contraseña:</label>
            <input class="form-control" type="text" id="contrasena" name="contrasena" required th:value="${usuario.contrasena}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
        <br/>
    </div>
</body>
</html>
