<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="../static/images/logo.png" />
    <title>Banco de Los Andes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href='@{/}'><img th:src="@{/images/logo.png}" width="70"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/cuentas}">Cuentas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/empleados}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/oficinas}">Oficinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/operaciones}">Operaciones Bancarias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/cuentas/operaciones}">Operaciones Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/prestamos/operaciones}">Operaciones Préstamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/prestamos}">Préstamos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/oficinas/puntosatencion}">Puntos Atención</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/usuarios}">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center">
        <h1>Lista de Empleados</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo de Empleado</th>
                    <th>Número de Identificación</th>
                    <th>Oficina</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="empleado : ${empleados}">
                <tr>
                    <td th:text="${empleado.tipoEmpleado}"></td>
                    <td th:text="${empleado.numIdentificacion}"></td>
                    <td th:text="${empleado.oficina.nombre}"></td>
                    <td>
                        <a th:href="@{/api/empleados/{id}/delete(id=${empleado.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de borrar este empleado?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br/>
    </div>
</body>
</html>
