<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="../static/images/logo.png" />
    <title>Banco de Los Andes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href='@{/}'><img th:src="@{/images/logo.png}" width="70"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cuentas}">Cuentas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleados}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/oficinas}">Oficinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/operaciones}">Operaciones Bancarias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cuentas/operaciones}">Operaciones Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center">
        <h1>Lista de usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numero De Identificación</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.numIdentificacion}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.contrasena}"></td>
                    <td>
                        <a th:href="@{/usuarios/{numIdentificacion}/edit(numIdentificacion=${usuario.numIdentificacion})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/usuarios/{numIdentificacion}/delete(numIdentificacion=${usuario.numIdentificacion})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/usuarios/new}" class="btn btn-primary">Añadir usuario</a>
            <a th:href="@{/}" class="btn btn-secondary">Volver Atrás</a>
        </div>
        <br/>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
