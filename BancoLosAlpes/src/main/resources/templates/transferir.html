<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transferir Dinero</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br />
    <div class="container border border-2 w-25">
        <h1 class="text-center">Transferir Dinero</h1>
        <form th:action="@{'/cuentas/' + ${cuenta.numCuenta} + '/transferir'}" method="post">
            <div class="form-group">
                <label class="col-form-label" for="cuentaDestino">Cuenta destino:</label>
                <input class="form-control" type="text" id="cuentaDestino" name="cuentaDestino" required />
            </div>
            <div class="form-group">
                <label class="col-form-label" for="monto">Monto a transferir:</label>
                <input class="form-control" type="number" id="monto" name="monto" required />
            </div>
            <div class="text-center">
                <input type="submit" value="Transferir" class="btn btn-primary" />
                <a th:href="@{/cuentas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
        <br />
    </div>
</body>
</html>
